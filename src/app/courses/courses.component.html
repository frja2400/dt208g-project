<div class="courseContainer">
    <h2>Kurser</h2>
    <table>
        <thead>
            <tr>
                <th>Kod</th>
                <th>Kursnamn</th>
                <th>Poäng</th>
                <th>Ämne</th>
                <th>Kursplan</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of courses">
                <td>{{ course.courseCode }}</td>
                <td>{{ course.courseName }}</td>
                <td>{{ course.points }}</td>
                <td>{{ course.subject }}</td>
                <td><a [href]="course.syllabus" target="_blank" rel="noopener">Kursplan</a></td>
            </tr>
        </tbody>
    </table>
</div>
